apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group 'org.wuerthner.score'
version '1.1.0-SNAPSHOT'

buildscript {
	repositories {
		mavenLocal()
		maven {
			url 'https://plugins.gradle.org/m2/'
		}
	}
	dependencies {
		classpath 'gradle.plugin.edu.sc.seis.gradle:launch4j:1.6.1'
	}
}

repositories {
	mavenLocal()
	mavenCentral()
	maven {
		url "https://plugins.gradle.org/m2/"
	}
}
apply plugin: 'maven-publish'

//afterEvaluate { project ->
	publishing {
		repositories {
			maven {
				name = 'nexus'
				// url = 'http://localhost:8082/repository/maven-snapshots/'
				url = 'http://diskstation2:8081/repository/maven-snapshots/'
				setAllowInsecureProtocol(true);
				allowInsecureProtocol = true;
				credentials {
					username = project.repoUser
					password = project.repoPassword
				}
			}
		}
		publications {
			maven(MavenPublication) {
				artifactId = rootProject.name
				from components.java
			}
		}
	}
//}
dependencies {
	testImplementation 'org.wuerthner.specs:specs:2.1.0'
	testImplementation group: 'junit', name: 'junit', version: '4.+'
	testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}
