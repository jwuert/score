buildscript {
	repositories {
		mavenLocal()
		maven {
			url 'https://plugins.gradle.org/m2/'
		}
	}
	dependencies {
		classpath 'gradle.plugin.edu.sc.seis.gradle:launch4j:1.6.1'
	}
}

repositories {
	mavenLocal()
	mavenCentral()
/*	maven { url 'http://localhost:8082/nexus/content/repositories/releases/' }
	maven { url 'http://localhost:8082/nexus/content/repositories/snapshots/' }
*/
}

apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8
targetCompatibility = 1.8

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.wuerthner.score'
            artifactId = 'score'
            version = '1.1.0-SNAPSHOT'

            from components.java
        }
    }
}
dependencies {
	testImplementation 'org.wuerthner.specs:specs:2.1.0'
	testImplementation group: 'junit', name: 'junit', version: '4.+'
	testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}
